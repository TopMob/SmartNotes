<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/stylessidebar.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="modal active">
        <div class="auth-box">
            <h1 class="logo-text" style="font-size: 4rem; margin-bottom: 30px;">Smart Notes</h1>
            <button onclick="login()" class="btn-google">
                <span class="material-icons-round">bolt</span>
                Войти через Google
            </button>
        </div>
    </div>

    <div id="app" class="app-layout" style="display: none; opacity: 0;">
        <header class="main-header">
            <div class="header-left">
                <span class="logo-text">Smart Notes</span>
            </div>
            
            <div class="header-center">
                <div class="search-bar">
                    <span class="material-icons-round">search</span>
                    <input type="text" id="search-input" placeholder="Поиск идей...">
                </div>
            </div>

            <div class="header-right">
                <div class="user-profile" id="user-menu-trigger">
                    <img id="user-photo" src="" alt="">
                    <div id="user-dropdown" class="user-dropdown">
                        <div id="user-name" class="user-name-display"></div>
                        <button onclick="switchAccount()" class="dropdown-item">
                            <span class="material-icons-round">loop</span> Аккаунты
                        </button>
                        <button onclick="logout()" class="dropdown-item danger">
                            <span class="material-icons-round">power_settings_new</span> Выход
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="logo-mini">SMART</div>
                    <button class="close-sidebar" onclick="toggleSidebar(false)">
                        <span class="material-icons-round">west</span>
                    </button>
                </div>

                <div class="sidebar-content">
                    <div class="nav-group top">
                        <button class="nav-item active">
                            <span class="material-icons-round">sticky_note_2</span>
                            Заметки
                        </button>
                        <button class="nav-item">
                            <span class="material-icons-round">auto_delete</span>
                            Архив
                        </button>
                        <div class="folder-section">
                            <div class="section-label">Коллекции</div>
                            <div id="folders-list"></div>
                            <button class="add-folder-link">+ Новый тег</button>
                        </div>
                    </div>

                    <div class="nav-group bottom">
                        <div class="settings-block">
                            <div class="section-label">Кастомизация</div>
                            <button class="nav-item disabled">
                                <span class="material-icons-round">language</span>
                                RU / EN
                            </button>
                            <div class="appearance-submenu">
                                <div class="nav-item disabled">
                                    <span class="material-icons-round">auto_fix_high</span>
                                    Визуал
                                </div>
                                <div class="theme-dots-static">
                                    <div class="theme-dot" style="background: #00d4ff"></div>
                                    <div class="theme-dot" style="background: #ff0055"></div>
                                    <div class="theme-dot" style="background: #a200ff"></div>
                                </div>
                            </div>
                        </div>

                        <div class="about-block">
                            <div class="section-label">Core Team</div>
                            <div class="team-card">
                                <div class="team-members">Егор • Арсений • Иван М. • Иван К.</div>
                            </div>
                            <button class="nav-item" onclick="confirmBotTransition()">
                                <span class="material-icons-round">terminal</span>
                                Connect Bot
                            </button>
                            <button class="nav-item" onclick="openFeedbackModal()">
                                <span class="material-icons-round">mood</span>
                                Rate App
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <button class="floating-menu-btn" onclick="toggleSidebar(true)">
                    <span class="material-icons-round">menu_open</span>
                    <span class="btn-label">Навигация</span>
                </button>

                <div id="notes-grid" class="notes-grid"></div>

                <button class="fab" onclick="openEditor()">
                    <span class="material-icons-round">add_circle</span>
                </button>
            </main>
        </div>
    </div>

    <div id="editor-modal" class="modal">
        <div class="modal-content editor-box">
            <div class="editor-header">
                <div class="editor-controls">
                    <button id="priority-btn" class="btn-editor" onclick="cyclePriority()">
                        <span class="material-icons-round">priority_high</span>
                    </button>
                    <button class="btn-editor" onclick="insertCurrentTime()">
                        <span class="material-icons-round">timer</span>
                    </button>
                </div>
                <button class="btn-editor save-btn" onclick="closeEditor()">
                    <span class="material-icons-round">check_circle</span>
                </button>
            </div>
            <input type="text" id="note-title" placeholder="Заголовок">
            <textarea id="note-content" placeholder="Твои мысли здесь..."></textarea>
            <div class="editor-footer">
                <div id="note-tags-container"></div>
                <input type="text" id="note-tags-input" placeholder="#тег">
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ab.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
