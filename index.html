<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartNotes</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

    <div id="loading-screen" class="screen">
        <img src="Logo.png" alt="SmartNotes Logo" class="logo-large">
        <div class="spinner"></div>
    </div>

    <div id="login-screen" class="screen hidden">
        <div class="login-box">
            <img src="Logo.png" alt="SmartNotes Logo" class="logo-large">
            <h1 class="app-title">SmartNotes</h1>
            <p class="app-tagline">Ваш второй мозг. Всегда под рукой.</p>
            <button id="login-google-btn" class="google-btn">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="google-icon"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24s.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
                <span>Войти через Google</span>
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-header">
                <div id="user-profile" class="user-profile">
                    <img id="user-avatar" src="" alt="User Avatar" class="avatar">
                    <span id="user-name"></span>
                </div>
                <button id="new-note-btn" class="new-note-btn" title="Новая заметка">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.344 19.344C19.344 20.259 18.603 21 17.688 21H6.313C5.397 21 4.656 20.259 4.656 19.344V4.656C4.656 3.741 5.397 3 6.313 3H13.5v6.75h6.75v8.594H19.344zM15 3.525V9h5.475C20.475 8.475 15.525 3.525 15 3.525z"/></svg>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="#" id="all-notes-link" class="nav-link active">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2zm0 2v14h14V5H5z"/></svg>
                    <span>Все заметки</span>
                </a>
                <a href="#" id="settings-link" class="nav-link">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 1a2 2 0 012 2v1.41a8 8 0 015.46 5.46L21 10a2 2 0 010 4l-1.54.14a8 8 0 01-5.46 5.46L14 21a2 2 0 01-4 0l-.14-1.54a8 8 0 01-5.46-5.46L3 14a2 2 0 010-4l1.54-.14A8 8 0 019.99 4.41L10 3a2 2 0 012-2zm0 5a6 6 0 100 12 6 6 0 000-12zm0 2a4 4 0 110 8 4 4 0 010-8z"/></svg>
                    <span>Настройки</span>
                </a>
            </nav>
            <div class="folders-section">
                <div class="folders-header">
                    <h4>Папки</h4>
                    <button id="new-folder-btn" class="icon-btn" title="Создать папку">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11 11V7h2v4h4v2h-4v4h-2v-4H7v-2h4zM4 5h16v2H4V5zm0 14V9h16v10H4z"/></svg>
                    </button>
                </div>
                <ul id="folder-list" class="folder-list">
                </ul>
            </div>
        </aside>

        <main id="main-content">
            <section id="notes-panel">
                <div class="panel-header">
                    <h2 id="current-folder-title">Все заметки</h2>
                    <div class="search-wrapper">
                         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="search-icon"><path d="M15.5 14h-.79l-.28-.27A6.5 6.5 0 0016 9.5a6.5 6.5 0 10-6.5 6.5c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                        <input type="search" id="search-input" placeholder="Умный поиск...">
                    </div>
                </div>
                <div id="notes-list-container">
                    <div id="notes-list">
                    </div>
                </div>
            </section>

            <section id="editor-panel">
                <div id="editor-placeholder" class="editor-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                    <p>Выберите заметку для редактирования или создайте новую</p>
                </div>

                <div id="note-editor-container" class="hidden">
                    <input type="text" id="note-title-input" placeholder="Название заметки...">
                    <div id="editor-toolbar"></div>
                    <div id="note-content-editor"></div>
                    <div id="note-attachments-section">
                        <h4>Вложения</h4>
                        <ul id="note-attachments-list"></ul>
                        <button id="add-attachment-btn">Добавить файл с Google Drive</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <div id="modal-overlay" class="hidden">
        <div id="new-folder-modal" class="modal-box hidden">
            <h3>Создать новую папку</h3>
            <input type="text" id="new-folder-name" placeholder="Название папки">
            <div class="modal-actions">
                <button id="cancel-folder-creation" class="btn-secondary">Отмена</button>
                <button id="confirm-folder-creation" class="btn-primary">Создать</button>
            </div>
        </div>

        <div id="settings-modal" class="modal-box hidden">
            <h3>Настройки</h3>
            <div class="settings-content">
                <section>
                    <h4>Внешний вид</h4>
                    <label><input type="radio" name="theme" value="light"> Светлая тема</label>
                    <label><input type="radio" name="theme" value="dark" checked> Тёмная тема</label>
                </section>
                <section>
                    <h4>Язык</h4>
                    <select id="language-select">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                    </select>
                </section>
            </div>
            <div class="modal-actions">
                <button id="cancel-settings" class="btn-secondary">Отмена</button>
                <button id="save-settings" class="btn-primary">Сохранить</button>
            </div>
        </div>
        
        <div id="confirm-modal" class="modal-box hidden">
            <h3 id="confirm-modal-title">Подтвердите действие</h3>
            <p id="confirm-modal-message"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn-secondary">Нет</button>
                <button id="confirm-modal-ok" class="btn-primary-danger">Да</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <script src="core.js"></script>
    <script src="app.js"></script>
</body>
</html>
