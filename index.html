<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Notes</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/sidebar.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="modal active" style="display: none;">
        <div class="modal-content sm">
            <h1 style="text-align: center; margin-bottom: 20px;">Smart Notes</h1>
            <button onclick="login()" class="btn-primary" style="width: 100%;">Войти через Google</button>
        </div>
    </div>

    <div id="app" class="app-layout" style="display: none;">
        <header class="main-header">
            <div class="header-left">
                <span class="logo-text">Smart Notes</span>
                <button class="btn-icon" id="menu-toggle">
                    <span class="material-icons-round">menu</span>
                </button>
            </div>
            
            <div class="header-center">
                <div class="search-bar">
                    <span class="material-icons-round">search</span>
                    <input type="text" id="search-input" placeholder="Поиск заметок...">
                </div>
            </div>

            <div class="header-right">
                <div class="user-profile" id="user-menu-trigger">
                    <img id="user-photo" src="" alt="User">
                    <div id="user-dropdown" class="user-dropdown">
                        <div id="user-name" style="padding: 10px; font-weight: bold; border-bottom: 1px solid #333;"></div>
                        <button onclick="confirmAction('switch')" class="dropdown-item">Сменить аккаунт</button>
                        <button onclick="confirmAction('logout')" class="dropdown-item danger">Выйти</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <button class="nav-item active" id="nav-all">
                        <span class="material-icons-round">description</span> Все заметки
                    </button>
                    <button class="nav-item" id="nav-archive">
                        <span class="material-icons-round">archive</span> Архив
                    </button>
                </nav>

                <div class="sidebar-section">
                    <div class="section-header">
                        <span>Папки</span>
                        <button class="btn-icon sm" onclick="openFolderModal()">+</button>
                    </div>
                    <div id="folders-list" class="folders-list"></div>
                </div>

                <div class="sidebar-footer">
                    <div class="team-info">
                        <p class="team-label">Команда:</p>
                        <p class="team-names">Егор, Арсений, Иван М., Иван К.</p>
                    </div>
                    <a href="https://t.me/SmartNotesInfo_bot" target="_blank" class="tg-bot-link">
                        <span class="material-icons-round">smart_toy</span> Наш бот
                    </a>
                    <button class="btn-feedback-text" onclick="openFeedbackModal()">Оставить отзыв</button>
                </div>
            </aside>

            <main class="main-content">
                <div id="notes-grid" class="notes-grid">
                    </div>
                <button class="fab" onclick="openEditor()">
                    <span class="material-icons-round">add</span>
                </button>
            </main>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content sm">
            <h3 id="confirm-title">Вы уверены?</h3>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn-primary" id="confirm-action-btn">Да</button>
                <button class="btn-text" onclick="closeConfirm()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
