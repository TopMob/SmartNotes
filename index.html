<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Notes PRO</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --mint: #00ffcc; --dark: #050505; --card: #111; --border: #222; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        body { background: var(--dark); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; color: var(--mint); letter-spacing: -1px; }

        .search-bar { padding: 10px 20px; position: relative; }
        .search-input { width: 100%; background: var(--card); border: 1px solid var(--border); padding: 12px; border-radius: 12px; color: #fff; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--mint); }

        main { flex: 1; overflow-y: auto; padding: 10px 20px; }
        .note { background: var(--card); padding: 16px; border-radius: 16px; margin-bottom: 12px; border: 1px solid var(--border); position: relative; }
        .tag { color: var(--mint); font-size: 11px; margin-right: 6px; background: rgba(0,255,204,0.1); padding: 2px 6px; border-radius: 4px; }
        
        .fab { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--mint); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; color: #000; cursor: pointer; box-shadow: 0 4px 15px rgba(0,255,204,0.3); border: none; z-index: 50; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 200; backdrop-filter: blur(8px); }
        .modal.active { display: flex; }
        .modal-card { background: #000; width: 90%; max-width: 400px; padding: 25px; border-radius: 24px; border: 1px solid var(--border); text-align: center; }
        
        .menu-btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: #fff; cursor: pointer; font-weight: 600; }
        .menu-btn.danger { color: #ff4444; border-color: #441111; }
        .menu-btn.primary { color: var(--mint); border-color: var(--mint); }

        .editor-card { background: #000; width: 100%; max-width: 500px; padding: 25px; border-radius: 24px; border: 1px solid var(--mint); }
        textarea { width: 100%; background: transparent; border: none; color: #fff; height: 120px; resize: none; outline: none; font-size: 18px; }
        .btn-send { background: var(--mint); color: #000; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .icon-btn { background: none; border: none; color: #fff; cursor: pointer; font-size: 22px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">SMART NOTES</div>
    <div style="display:flex; gap:15px; align-items:center;">
        <button class="icon-btn" onclick="toggleModal('info-modal', true)">üìû</button>
        <button id="login-btn" class="btn-send" style="width:auto; border-radius:10px; padding:0 15px; font-size:12px;">LOGIN</button>
        <div id="user-ui" class="hidden">
            <img id="user-pic" onclick="toggleModal('profile-modal', true)" style="width:32px; border-radius:50%; border: 1px solid var(--mint); cursor:pointer">
        </div>
    </div>
</header>

<div id="app-content" class="hidden">
    <div class="search-bar"><input type="text" id="search" class="search-input" placeholder="–ü–æ–∏—Å–∫..." oninput="render()"></div>
    <main id="notesList"></main>
    <button class="fab" onclick="toggleEditor(true)">+</button>
</div>

<div id="info-modal" class="modal" onclick="closeAll(event)">
    <div class="modal-card">
        <h3 style="color:var(--mint); margin-bottom:15px">–ö–û–ú–ê–ù–î–ê</h3>
        <p style="font-size:13px; line-height:1.8; color:#aaa">–ö–æ–ø–∞–µ–≤ –ò–≤–∞–Ω<br>–ú–∏–Ω—è–µ–≤ –ò–≤–∞–Ω<br>–ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤ –ê—Ä—Å–µ–Ω–∏–π<br>–ú–∞–ª—ã—à–µ–≤ –ï–≥–æ—Ä</p>
        <hr style="border:0; border-top:1px solid #222; margin:15px 0">
        <a href="https://t.me/SmartNotesInfo_bot" style="color:var(--mint); text-decoration:none">@SmartNotesInfo_bot</a>
        <button class="menu-btn" onclick="toggleModal('info-modal', false)">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
</div>

<div id="profile-modal" class="modal" onclick="closeAll(event)">
    <div class="modal-card">
        <img id="modal-user-pic" style="width:60px; border-radius:50%; margin-bottom:10px; border:2px solid var(--mint)">
        <h4 id="user-name">User Name</h4>
        <button class="menu-btn primary" onclick="switchAccount()">–°–º–µ–Ω–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
        <button class="menu-btn danger" onclick="confirmLogout()">–í—ã–π—Ç–∏</button>
        <button class="menu-btn" onclick="toggleModal('profile-modal', false)">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<div id="editor-modal" class="modal">
    <div class="editor-card">
        <textarea id="noteText" placeholder="–ß—Ç–æ –∑–∞–ø–∏—à–µ–º?"></textarea>
        <div style="display:flex; align-items:center; gap:10px; border-top:1px solid #222; padding-top:15px">
            <input type="text" id="noteTags" placeholder="#—Ç–µ–≥–∏" style="background:#111; border:1px solid #222; color:#fff; padding:10px; border-radius:10px; flex:1; outline:none">
            <button class="btn-send" onclick="addNote()">‚ûî</button>
            <button class="icon-btn" onclick="toggleEditor(false)" style="font-size:12px; color:#666">‚úï</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCOAAF9hCoEcp0WW5Px34OVWpqae029VkY",
        authDomain: "smartnotes-f5733.firebaseapp.com",
        projectId: "smartnotes-f5733",
        storageBucket: "smartnotes-f5733.firebasestorage.app",
        messagingSenderId: "523799066979",
        appId: "1:523799066979:web:abc13814f34864230cbb56"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const provider = new firebase.auth.GoogleAuthProvider();

    // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –≤–µ—à–∞–µ–º —Å–æ–±—ã—Ç–∏–µ —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM
    window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-btn').onclick = () => {
            auth.signInWithPopup(provider).catch(err => alert(err.message));
        };
    });

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('user-ui').classList.remove('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('user-pic').src = user.photoURL;
            document.getElementById('modal-user-pic').src = user.photoURL;
            document.getElementById('user-name').textContent = user.displayName;
            loadNotes(user.uid);
        } else {
            document.getElementById('login-btn').classList.remove('hidden');
            document.getElementById('user-ui').classList.add('hidden');
            document.getElementById('app-content').classList.add('hidden');
        }
    });

    function loadNotes(uid) {
        db.collection("notes").where("uid", "==", uid).onSnapshot(snap => {
            const list = document.getElementById('notesList');
            const searchInput = document.getElementById('search');
            const q = searchInput ? searchInput.value.toLowerCase() : "";
            list.innerHTML = '';
            snap.docs.map(doc => ({id: doc.id, ...doc.data()}))
                .filter(n => n.text.toLowerCase().includes(q) || (n.tags || []).some(t => t.toLowerCase().includes(q)))
                .sort((a,b) => b.createdAt - a.createdAt)
                .forEach(n => {
                    const div = document.createElement('div');
                    div.className = 'note';
                    div.innerHTML = `<p>${n.text}</p><div>${(n.tags || []).map(t => `<span class="tag">#${t}</span>`).join('')}</div>
                    <button onclick="del('${n.id}')" style="position:absolute;top:15px;right:15px;background:none;border:none;color:#333;cursor:pointer">‚úï</button>`;
                    list.appendChild(div);
                });
        });
    }

    async function addNote() {
        const text = document.getElementById('noteText').value.trim();
        if (!text || !auth.currentUser) return;
        await db.collection("notes").add({
            uid: auth.currentUser.uid,
            text, 
            tags: document.getElementById('noteTags').value.split(' ').filter(t => t), 
            createdAt: Date.now()
        });
        toggleEditor(false);
    }

    function toggleModal(id, show) { document.getElementById(id).classList.toggle('active', show); }
    function closeAll(e) { if(e.target.classList.contains('modal')) closeModals(); }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('active')); }
    function toggleEditor(s) { toggleModal('editor-modal', s); if(!s) { document.getElementById('noteText').value=''; document.getElementById('noteTags').value=''; } }
    
    function switchAccount() { auth.signOut().then(() => auth.signInWithPopup(provider)); closeModals(); }
    function confirmLogout() { if(confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?")) { auth.signOut(); closeModals(); } }
    window.del = (id) => confirm('–£–¥–∞–ª–∏—Ç—å?') && db.collection("notes").doc(id).delete();
    
    function render() { 
        if(auth.currentUser) loadNotes(auth.currentUser.uid); 
    }
</script>
</body>
</html>
