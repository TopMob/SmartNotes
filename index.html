<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartNotes Presets</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/stylessidebar.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="modal active">
        <div class="auth-box">
            <div class="auth-logo">
                <span class="material-icons-round">auto_awesome</span>
            </div>
            <h1 class="logo-text">SmartNotes</h1>
            <p class="auth-subtitle">Твой цифровой разум 2.0</p>
            <button onclick="login()" class="btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Secondary_Icon_Dark.svg" alt="" width="20">
                <span>Войти с Google</span>
            </button>
        </div>
    </div>

    <div id="app" class="app-layout" style="display: none;">
        <header class="main-header">
            <div class="header-left">
                <div class="logo-wrapper">
                    <span class="logo-text">SmartNotes</span>
                    <div class="logo-dot"></div>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-container">
                    <span class="material-icons-round">search</span>
                    <input type="text" id="search-input" placeholder="Поиск мыслей...">
                    <div class="search-kbd">/</div>
                </div>
            </div>

            <div class="header-right">
                <div class="user-profile" id="user-menu-trigger">
                    <div class="avatar-ring">
                        <img id="user-photo" src="" alt="user">
                    </div>
                    <div id="user-dropdown" class="user-dropdown">
                        <div class="dropdown-header">
                            <span id="user-name">User</span>
                        </div>
                        <button onclick="switchAccount()" class="dropdown-item">
                            <span class="material-icons-round">account_circle</span> Сменить аккаунт
                        </button>
                        <button onclick="logout()" class="dropdown-item danger">
                            <span class="material-icons-round">logout</span> Выход
                        </button>
                    </div>
                </div>
                <button class="menu-toggle-btn" onclick="toggleSidebar(true)">
                    <span class="material-icons-round">menu_open</span>
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-inner">
                    <div class="sidebar-header">
                        <span class="sidebar-title">Навигация</span>
                        <button class="close-sidebar" onclick="toggleSidebar(false)">
                            <span class="material-icons-round">close</span>
                        </button>
                    </div>

                    <div class="sidebar-content">
                        <div class="nav-section main-nav">
                            <button class="nav-item active">
                                <span class="material-icons-round">description</span>
                                <span class="nav-text">Заметки</span>
                            </button>
                            <button class="nav-item">
                                <span class="material-icons-round">archive</span>
                                <span class="nav-text">Архив</span>
                            </button>
                            <div class="folders-wrapper">
                                <div class="section-label">Папки</div>
                                <div id="folders-list"></div>
                                <button class="add-folder-btn">
                                    <span class="material-icons-round">add_circle_outline</span>
                                    <span>Создать папку</span>
                                </button>
                            </div>
                        </div>

                        <div class="nav-section bottom-nav">
                            <div class="settings-group">
                                <div class="section-label">Система</div>
                                <button class="nav-item disabled">
                                    <span class="material-icons-round">translate</span>
                                    <span class="nav-text">Язык: Ru / En</span>
                                </button>
                                <div class="appearance-card">
                                    <div class="nav-item disabled">
                                        <span class="material-icons-round">palette</span>
                                        <span class="nav-text">Внешний вид</span>
                                    </div>
                                    <div class="theme-selector">
                                        <div class="theme-dot" style="background: #00d4ff"></div>
                                        <div class="theme-dot" style="background: #ff0055"></div>
                                        <div class="theme-dot" style="background: #a200ff"></div>
                                        <div class="theme-dot" style="background: #39ff14"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="about-group">
                                <div class="section-label">О проекте</div>
                                <div class="team-info">
                                    <div class="team-label">Команда разработки</div>
                                    <p class="team-names">Егор, Арсений, Иван М., Иван К.</p>
                                </div>
                                <button class="nav-item bot-btn" onclick="confirmBotTransition()">
                                    <span class="material-icons-round">smart_toy</span>
                                    <span class="nav-text">Наш бот</span>
                                </button>
                                <button class="nav-item rate-btn" onclick="openFeedbackModal()">
                                    <span class="material-icons-round">star_rate</span>
                                    <span class="nav-text">Оценить нас</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div id="notes-grid" class="notes-grid"></div>
                <button class="fab" onclick="openEditor()">
                    <span class="material-icons-round">add</span>
                </button>
            </main>
        </div>
    </div>

    <div id="editor-modal" class="modal">
        <div class="modal-content editor-window">
            <div class="editor-nav">
                <div class="editor-tools">
                    <button class="tool-btn" onclick="cyclePriority()" id="priority-btn">
                        <span class="material-icons-round">label_important</span>
                    </button>
                    <button class="tool-btn" onclick="insertCurrentTime()">
                        <span class="material-icons-round">schedule</span>
                    </button>
                </div>
                <button class="save-close-btn" onclick="closeEditor()">
                    <span class="material-icons-round">done_all</span>
                </button>
            </div>
            <div class="editor-body">
                <input type="text" id="note-title" placeholder="Заголовок мысли..." autocomplete="off">
                <textarea id="note-content" placeholder="Начни печатать свою историю..."></textarea>
            </div>
            <div class="editor-tags-area">
                <div id="note-tags-container"></div>
                <input type="text" id="note-tags-input" placeholder="#теги_через_запятую">
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ab.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
