<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Notes</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/stylessidebar.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

    <div id="login-screen" class="modal active">
        <div class="auth-box">
            <h1 class="logo-text" style="font-size: 3.5rem; margin-bottom: 40px;">Smart Notes</h1>
            <button onclick="login()" class="btn-google">
                <span class="material-icons-round">account_circle</span>
                Войти через Google
            </button>
        </div>
    </div>

    <div id="app" class="app-layout" style="display: none; opacity: 0;">
        <header class="main-header">
            <div class="header-left">
                <span class="logo-text">Smart Notes</span>
            </div>
            
            <div class="header-center">
                <div class="search-bar">
                    <span class="material-icons-round">search</span>
                    <input type="text" id="search-input" placeholder="Поиск заметок...">
                </div>
            </div>

            <div class="header-right">
                <div class="user-profile" id="user-menu-trigger">
                    <img id="user-photo" src="" alt="">
                    <div id="user-dropdown" class="user-dropdown">
                        <div id="user-name" class="user-name-display"></div>
                        <button onclick="switchAccount()" class="dropdown-item">
                            <span class="material-icons-round">sync</span> Сменить аккаунт
                        </button>
                        <button onclick="logout()" class="dropdown-item danger">
                            <span class="material-icons-round">logout</span> Выйти
                        </button>
                    </div>
                </div>
                <button class="menu-toggle-btn" onclick="toggleSidebar(true)">
                    <span class="material-icons-round">menu_open</span>
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="logo-mini">Smart Notes</div>
                    <button class="close-sidebar" onclick="toggleSidebar(false)">
                        <span class="material-icons-round">close</span>
                    </button>
                </div>

                <div class="sidebar-content">
                    <div class="nav-group top">
                        <button class="nav-item active">
                            <span class="material-icons-round">description</span>
                            Заметки
                        </button>
                        <button class="nav-item">
                            <span class="material-icons-round">archive</span>
                            Архив
                        </button>
                        <div class="folder-section">
                            <div class="section-label">Папки</div>
                            <div id="folders-list"></div>
                            <button class="add-folder-link">+ Создать папку</button>
                        </div>
                    </div>

                    <div class="nav-group bottom">
                        <div class="settings-block">
                            <div class="section-label">Настройки</div>
                            <button class="nav-item disabled">
                                <span class="material-icons-round">translate</span>
                                Язык (Ru/En)
                            </button>
                            <div class="appearance-submenu">
                                <div class="nav-item disabled">
                                    <span class="material-icons-round">palette</span>
                                    Внешний вид
                                </div>
                                <div class="theme-dots-static">
                                    <div class="theme-dot" style="background: #00ffcc"></div>
                                    <div class="theme-dot" style="background: #ff0055"></div>
                                    <div class="theme-dot" style="background: #7c4dff"></div>
                                </div>
                            </div>
                        </div>

                        <div class="about-block">
                            <div class="section-label">Об нас</div>
                            <div class="team-card">
                                <div class="team-label">Команда</div>
                                <div class="team-members">Егор, Арсений, Иван М., Иван К.</div>
                            </div>
                            <button class="nav-item" onclick="confirmBotTransition()">
                                <span class="material-icons-round">smart_toy</span>
                                Наш бот
                            </button>
                            <button class="nav-item" onclick="openFeedbackModal()">
                                <span class="material-icons-round">star_rate</span>
                                Оценить нас
                            </button>
                        </div>
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div id="notes-grid" class="notes-grid"></div>
                <button class="fab" onclick="openEditor()">
                    <span class="material-icons-round">add</span>
                </button>
            </main>
        </div>
    </div>

    <div id="editor-modal" class="modal">
        <div class="modal-content editor-box">
            <div class="editor-header">
                <button id="priority-btn" class="btn-editor" onclick="cyclePriority()">
                    <span class="material-icons-round">priority_high</span>
                </button>
                <button class="btn-editor" onclick="insertCurrentTime()">
                    <span class="material-icons-round">schedule</span>
                </button>
                <button class="btn-editor close-save" onclick="closeEditor()">
                    <span class="material-icons-round">done</span>
                </button>
            </div>
            <input type="text" id="note-title" placeholder="Заголовок">
            <textarea id="note-content" placeholder="Начни писать..."></textarea>
            <div class="editor-footer">
                <div id="note-tags-container"></div>
                <input type="text" id="note-tags-input" placeholder="#теги">
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content sm">
            <div class="confirm-box">
                <h3 id="confirm-title">Подтверждение</h3>
                <p id="confirm-text"></p>
                <div class="confirm-btns">
                    <button id="confirm-action-btn" class="btn-primary">Да</button>
                    <button onclick="closeConfirm()" class="btn-editor">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ab.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
